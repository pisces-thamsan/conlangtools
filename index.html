<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造语工具箱 - 鱼窝</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@700&display=swap">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Times+New+Roman&display=swap">
    <link rel="stylesheet" type="text/css" href="mainpage.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-toolbox"></i> ConlangTools</h1>
            <p id="clt-header">人&nbsp;&nbsp;&nbsp;造&nbsp;&nbsp;&nbsp;语&nbsp;&nbsp;&nbsp;言&nbsp;&nbsp;&nbsp;工&nbsp;&nbsp;&nbsp;具&nbsp;&nbsp;&nbsp;箱</p>
            <p>1+ 免费在线工具，为语言设计者提供便利</p>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-box" placeholder="搜索工具...">
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">全部工具</button>
            <button class="category-btn" data-category="composing">文字排版</button>
        </div>

        <div class="counter">已收录 <span id="tool-count">0</span> 个工具</div>
        <div class="tools-grid" id="tools-container"></div>
    </div>

    <footer>
        <div class="container">
            <p>造语工具箱 &copy; 2025 - pisces-thamsan.鱼窝</p>
            <p>持续更新中，欢迎推荐更多实用工具</p>
            <p><a href="https://pisces-thamsan.github.io">鱼窝主页</a></p>
        </div>
    </footer>

    <script src="mainpage.js"></script>
    <script src="link.js"></script>

</body>
</html>
